<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kitchen - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Smart Kitchen</span>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <p class="switch-form">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form hidden">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupRole">Role</label>
                    <select id="signupRole">
                        <option value="staff">Staff</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <p class="switch-form">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
