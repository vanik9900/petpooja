<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Kitchen System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Sign Up Specific Styles */
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 2rem;
        }

        .signup-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .signup-logo i {
            font-size: 2rem;
            color: #2ecc71;
        }

        .signup-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .signup-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .signup-description {
            color: #666;
            font-size: 1rem;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .form-group input.error:focus {
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            display: none;
        }

        .form-group input.error + .error-message {
            display: block;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .password-toggle i:hover {
            color: #2c3e50;
        }

        .signup-btn {
            background: #2ecc71;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .signup-btn:hover {
            background: #27ae60;
        }

        .signup-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .signup-btn i {
            font-size: 1.2rem;
        }

        .signin-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .signin-link a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signin-link a:hover {
            color: #27ae60;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #2ecc71;
        }

        .notification.error {
            background: #e74c3c;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 1rem;
            }

            .signup-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="signup-logo">
                    <i class="fas fa-utensils"></i>
                    <span>Smart Kitchen</span>
                </div>
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-description">Sign up to get started with Smart Kitchen</p>
            </div>

            <form class="signup-form" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                    <div class="error-message">Please enter your full name</div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                    <div class="error-message">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" required>
                        <i class="fas fa-eye" onclick="togglePassword('password')"></i>
                    </div>
                    <div class="error-message">Password must be at least 8 characters long</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" required>
                        <i class="fas fa-eye" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                    <div class="error-message">Passwords do not match</div>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>

                <div class="signin-link">
                    Already have an account? <a href="#" onclick="location.href='signin.html'">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Function to validate email
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // Function to validate password
        function validatePassword(password) {
            return password.length >= 8;
        }

        // Function to show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Function to handle sign up
        async function handleSignUp(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');

            // Reset error states
            document.getElementById('name').classList.remove('error');
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            document.getElementById('confirmPassword').classList.remove('error');

            // Validate name
            if (!name.trim()) {
                document.getElementById('name').classList.add('error');
                showNotification('Please enter your full name', 'error');
                return;
            }

            // Validate email
            if (!validateEmail(email)) {
                document.getElementById('email').classList.add('error');
                showNotification('Please enter a valid email address', 'error');
                return;
            }

            // Validate password
            if (!validatePassword(password)) {
                document.getElementById('password').classList.add('error');
                showNotification('Password must be at least 8 characters long', 'error');
                return;
            }

            // Validate password confirmation
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('error');
                showNotification('Passwords do not match', 'error');
                return;
            }

            // Disable sign up button
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                // Check if email already exists
                const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
                if (existingUsers.some(user => user.email === email)) {
                    throw new Error('Email already registered');
                }

                // Create new user
                const newUser = {
                    name,
                    email,
                    password, // In a real app, this should be hashed
                    createdAt: new Date().toISOString()
                };

                // Add user to storage
                existingUsers.push(newUser);
                localStorage.setItem('users', JSON.stringify(existingUsers));

                showNotification('Account created successfully!', 'success');
                
                // Redirect to sign in page
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 1000);
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                // Re-enable sign up button
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
            }
        }

        // Check if user is already signed in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
